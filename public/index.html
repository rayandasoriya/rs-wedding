<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JaSHANPyaarKa</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {

      font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    #upload-btn {
      font-family: monospace, sans-serif;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mt-5 mb-4 text-center">Welcome to the weeding of Rayan and Shruti</h1>

    <!-- Display an alert based on the query parameter -->
    <div id="alertContainer"></div>

    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <img src="logo.jpeg" width="300" height="300" />
        <br>
        <label for="photo" class="form-label">Choose photos</label>
        <input type="file" class="form-control" id="photos" name="photos" accept="image/*" multiple required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

  <!-- Add Bootstrap JS and Popper.js for Bootstrap components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function uploadPhotos() {
      // You can add any additional logic here before submitting the form

      // Submit the form
      document.forms[0].submit();
    }

    // Function to parse query parameters from the URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Display alert based on the 'alert' query parameter
    const alertType = getQueryParam('alert');
    if (alertType) {
      const alertContainer = document.getElementById('alertContainer');
      const alertMessage = alertType === 'success' ? 'Files uploaded successfully!' : 'Something went wrong. Please try again.';
      const alertClass = alertType === 'success' ? 'alert-success' : 'alert-danger';

      alertContainer.innerHTML = `
        <div class="alert ${alertClass}" role="alert">
          ${alertMessage}
        </div>
      `;
    }
  </script>
</body>

</html>
